<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link>
    <title>Train schedule</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-3">Anytime is Train Time</h1>
                <p class="lead">Choo Choo</p>
                </p>
            </div>
        </div>
    </header>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <!-- <th>Next Arrival</th> -->
                    <th>First Time</th>
                    <th>Second Time</th>
                    <!-- <th>Minutes Away</th> -->
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>


    <div class="container">
        <h4 class="bg">Add Train</h3>
        <form>
            <div class="form-group">
                <label >Train Name:</label>
                <input class="form-control" id="train-name">
            </div>
            <div class="form-group">
                <label>Destination:</label>
                <input class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label>First Train Time (hh:mm - military iime)</label>
                <input class="form-control" id="first-time">
            </div>
            <div class="form-group">
                <label>Frequency (min)</label>
                <input class="form-control" id="frequency">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>




    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
